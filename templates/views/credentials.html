<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Syncopate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../public/css/cred.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div class="container">
        <form method="post" class="login-form p-5 rounded shadow mt-5">
            <div class="mb-3">
                <label for="username" class="form-label">Domain Controller name</label>
                <input type="text" name="dc_name" id="dc_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Password</label>
                <input type="text" name="paasword" id="password" class="form-control">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="show()">
                <label class="form-check-label" for="flexCheckDefault">
                  Remote Network
                </label>
            </div>
            <div class="mb-3 hidden">
                <label for="username" class="form-label">SSH server</label>
                <input type="text" name="ssh" id="ssh" class="form-control">
            </div><div class="mb-3 hidden">
                <label for="username hidden" class="form-label">SSH username</label>
                <input type="text" name="ssh_user" id="ssh_user" class="form-control">
            </div><div class="mb-3 hidden">
                <label for="username hidden" class="form-label">SSH Password</label>
                <input type="text" name="ssh_pass" id="ssh_pass" class="form-control">
            </div>
            <div class="mb-3 hidden">
                <label for="username hidden" class="form-label">SSH port</label>
                <input type="text" name="port" id="port" class="form-control">
            </div>
            
            


            <div class="mb-3 mt-4 ">
               <input type="submit" class="btn btn-success login-btn">
            </div>
        </form>
    </div>
    <script>
        function show(){
            var cb = document.getElementById("flexCheckDefault")
            var ar = document.getElementsByClassName("hidden")

            if(cb.checked == true){
                for(var i = 0 ; i < ar.length ; i++ ){
                    var temp = ar[i]
                    temp.style.display = "block"
                }
            }
            else{
                for(var i = 0 ; i < ar.length ; i++ ){
                    var temp = ar[i]
                    temp.style.display = "none"
                }
            }
        }
    </script>
</body>
</html>
