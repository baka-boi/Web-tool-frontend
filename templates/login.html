<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Syncopate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    
    <div class="container mt-5">

       
        <form method="post" class="login-form pt-3 ps-5 pe-5 pb-5 rounded shadow">
            <h3 class="mb-4">Dashboard Login</h3>
            <div class="mb-3">
                <input type="password" name="password" id="pass" placeholder="Password" class="form-control">
            </div>
            <div class="mb-3 mt-4">
                <a href="/login"><input type="submit" class="btn btn-success login-btn"></a>
               
            </div>
        </form>
    </div>
    
</body>
</html>
